<html>

<head>
  <link rel="stylesheet" href="client.css">
  <link rel="stylesheet" href="material.min.css">
  <link rel="stylesheet" href="getmdl-select.min.css">
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header csColor" style="-webkit-app-region: drag">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">CS Kinesis Consumer</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content" id="configPanel">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label marginRight50 marginTop20">
          <input type="text" id="accessKeyId"  class="mdl-textfield__input">
          <label for="accessKeyId" class="mdl-textfield__label">Access Key Id</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label marginRight50 marginTop20">
          <input type="text" id="secretAccessKey"  class="mdl-textfield__input">
          <label for="secretAccessKey" class="mdl-textfield__label">Secret Access Key</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label marginRight50 marginTop20">
          <input type="text" id="region"  class="mdl-textfield__input">
          <label for="region" class="mdl-textfield__label">Region</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label marginRight50 marginTop20">
          <input type="text" id="streamName"  class="mdl-textfield__input">
          <label for="streamName" class="mdl-textfield__label">Stream Name</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label marginRight50 marginTop20">
          <input type="text" id="shardId"  class="mdl-textfield__input">
          <label for="shardId" class="mdl-textfield__label">Shard Id</label>
        </div>
        <div>
          <button id="save" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent csButtonColor">Save</button>
        </div>
      </div>
      <div id="resultsPanel" class="page-content">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label marginRight50 marginTop20">
          <button id="config" class="mdl-button mdl-js-button mdl-button&#45;&#45;raised mdl-js-ripple-effect mdl-button&#45;&#45;accent marginRight50 csButtonColor">Configure</button>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label marginRight50 marginTop20">
          <button id="getRecords" class="mdl-button mdl-js-button mdl-button&#45;&#45;raised mdl-js-ripple-effect mdl-button&#45;&#45;accent marginRight50 csButtonColor">Get records</button>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label marginRight50 marginTop20">
          <button id="exit" class="mdl-button mdl-js-button mdl-button&#45;&#45;raised mdl-js-ripple-effect">Exit</button>
        </div>
        <div class="mdl-textfield mdl-js-textfield getmdl-select marginRight100pc marginTop20">
          <input type="text" value="" class="mdl-textfield__input" id="time" readonly>
          <input type="hidden" value="" name="time">
          <label for="time" class="mdl-textfield__label">Time</label>
          <ul for="time" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
            <li class="mdl-menu__item" data-val="30M">30 minutes ago</li>
            <li class="mdl-menu__item" data-val="ONE">1 hour ago</li>
            <li class="mdl-menu__item" data-val="TWO">2 hours ago</li>
            <li class="mdl-menu__item" data-val="FIVE">5 hours ago</li>
            <li class="mdl-menu__item" data-val="TWELVE">12 hours ago</li>
            <li class="mdl-menu__item" data-val="ALL" data-selected="true">All</li>
          </ul>
        </div>
        <div>
          <h4>Results</h4>
        </div>
        <div id="loading" class="mdl-spinner mdl-js-spinner is-active"></div>
        <div id="results" class="mdl-js-textfield mdl-textfield--floating-label"></div>
      </div>
    </main>
  </div>

  <script src="./material.min.js"></script>
  <script src="./getmdl-select.min.js"></script>
  <script type="text/javascript">
    require('./client')
  </script>
</body>

</html>
